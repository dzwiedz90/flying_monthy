{% extends 'base.html' %}

{% block content %}
    <div class="register_title">
        <h2>Rejestracja konta</h2>
    </div>

    <div class="register">
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit">Zarejestruj</button>
        </form>
    </div>

    <div class="login_redirect">
        <small>
            Posiadasz już konto? <a href="{% url 'login' %}">Zaloguj się</a>
        </small>
    </div><br>

{% endblock %}
